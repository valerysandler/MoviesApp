databases:
  - name: moviesapp-db
    databaseName: moviesapp
    user: moviesapp_user

services:
  # Backend API Service
  - type: web
    name: moviesapp-api
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: moviesapp-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: moviesapp-frontend
    env: static
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://moviesapp-api.onrender.com
      - key: VITE_SERVER_URL
        value: https://moviesapp-api.onrender.com
