databases:
  - name: dpg-d2bl2e7diees73es4kjg-a-db
    databaseName: moviesapp_wdz3
    user: moviesapp_wdz3_user

services:
  # Backend Service (Node.js API)
  - type: web
    name: moviesapp-backend
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dpg-d2bl2e7diees73es4kjg-a-db
          property: connectionString

  # Frontend Service (React Static Site)
  - type: web
    name: moviesapp-frontend
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    branch: main
    envVars:
      - key: VITE_API_URL
        value: https://moviesapp-3.onrender.com
      - key: REACT_APP_API_URL
        value: https://moviesapp-3.onrender.com
