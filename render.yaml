# Render deployment configuration
services:
  - type: web
    name: moviesapp
    runtime: node
    repo: https://github.com/valerysandler/MoviesApp
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: movies
          property: connectionString
    region: oregon
    autoDeployTrigger: commit
    
  - type: web
    name: moviesapp-frontend
    runtime: static
    repo: https://github.com/valerysandler/MoviesApp
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://moviesapp.onrender.com
      - key: VITE_SERVER_URL
        value: https://moviesapp.onrender.com
    region: oregon
    autoDeployTrigger: commit
version: "1"

