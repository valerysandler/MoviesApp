databases:
  - name: moviesapp-db
    databaseName: moviesapp
    user: moviesapp_user

services:
  # Backend Service (Node.js)
  - type: web
    name: my-backend
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: moviesapp-db
          property: internalConnectionString
      - key: DB_HOST
        fromDatabase:
          name: moviesapp-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: moviesapp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: moviesapp-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: moviesapp-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: moviesapp-db
          property: port
